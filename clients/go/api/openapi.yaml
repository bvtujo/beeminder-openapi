openapi: 3.0.1
info:
  contact:
    email: austinrossely@gmail.com
    name: Austin Ely
    url: https://github.com/bvtujo
  title: Beeminder
  version: "1.0"
servers:
- url: https://www.beeminder.com/api/v1
security:
- ApiKeyAuth: []
paths:
  /users/{userId}.json:
    get:
      operationId: GetUser
      parameters:
      - description: User ID to fetch
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Convenience method to fetch all information about a user. Use
          sparingly.
        explode: true
        in: query
        name: associations
        required: false
        schema:
          type: boolean
        style: form
      - description: "Send a Unix timestamp to receive a filtered list of the user's\
          \ goals and datapoints. Only goals and datapoints that have been created\
          \ or updated since the timestamp will be returned. Sending diff_since implies\
          \ that you want the user's associations, so you don't need to send both."
        explode: true
        in: query
        name: diff_since
        required: false
        schema:
          type: integer
        style: form
      - description: Only get a subset of attributes and most recent datapoint. Must
          be used together with `diff_since`.
        explode: true
        in: query
        name: skinny
        required: false
        schema:
          type: boolean
        style: form
      - description: "Number of datapoints to receive, sorted by updated_at."
        explode: true
        in: query
        name: datapoints_count
        required: false
        schema:
          type: integer
        style: form
      - description: "Mutually exclusive with other parameters. Attempts to authenticate\
          \ the user and if successful, redirects to the given URL."
        explode: true
        in: query
        name: redirect_to_url
        required: false
        schema:
          format: url
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUser_200_response'
          description: OK
  /users/{userId}/goals.json:
    get:
      operationId: GetGoals
      parameters:
      - description: The username of the user to fetch goals from.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Goal'
                type: array
          description: OK
      summary: "Get user userId's goals, sorted in descending order of urgency."
    post:
      operationId: CreateGoal
      parameters:
      - description: The username of the user to fetch goals from.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoalCreateRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
          description: Created
      summary: Create a new goal for user userId.
  /users/{userId}/goals/archived.json:
    get:
      description: Get user userId's archived goals.
      operationId: GetArchivedGoals
      parameters:
      - description: The username of the user to fetch goals from.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Goal'
                type: array
          description: OK
  /users/{userId}/goals/{goalSlug}.json:
    get:
      operationId: GetGoal
      parameters:
      - description: User ID to fetch a goal from.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to fetch.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
          description: OK
    put:
      operationId: UpdateGoal
      parameters:
      - description: User ID to fetch a goal from.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to update.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoalUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
          description: OK
      summary: Update a goal for a user.
  /users/{userId}/goals/{goalSlug}/refresh_graph.json:
    get:
      operationId: RefreshGraph
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to refresh.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      responses:
        "202":
          content:
            application/json:
              schema:
                type: boolean
          description: Accepted
      summary: Analagous to the refresh button on the goal page. Forces a refetch
        of autodata for goals with automatic data sources. Refreshes the graph image
        regardless. Please be extremely conservative with this endpoint!
  /users/{userId}/goals/{goalSlug}/shortcircuit.json:
    post:
      operationId: ShortCircuit
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to short circuit.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
          description: Created
      summary: Increase the goal's pledge level and charge the user the amount of
        the current pledge.
  /users/{userId}/goals/{goalSlug}/stepdown.json:
    post:
      operationId: StepDown
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to step down.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
          description: Created
      summary: Decrease the goal's pledge level subject to the akrasia horizon; i.e.
        not immediately. After a successful request the goal will have a countdown
        to when it will revert to the lower pledge level.
  /users/{userId}/goals/{goalSlug}/cancel_stepdown.json:
    post:
      operationId: CancelStepdown
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to cancel step down.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
          description: Created
      summary: Cancel a pending stepdown of a goal's pledge. The pledge will remain
        at the current amount.
  /users/{userId}/goals/{goalSlug}/datapoints.json:
    get:
      operationId: GetDatapoints
      parameters:
      - description: User ID from whose goals to fetch datapoints.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to fetch datapoints from.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      - description: Which attribute to sort on. Defaults to 'id' if none given.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: Limit results to count number of datapoints. Defaults to all
          datapoints if parameter is missing.
        explode: true
        in: query
        name: count
        required: false
        schema:
          type: integer
        style: form
      - description: Used to paginate results.
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: Number of results per page. Default 25. Ignored without page
          parameter.
        explode: true
        in: query
        name: per
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Datapoint'
                type: array
          description: OK
      summary: Get all the datapoints for userId's goal goalSlug. beeminder.com/u/g
    post:
      operationId: CreateDatapoint
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to add a datapoint to.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatapointRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datapoint'
          description: Created
      summary: add a new datapoint to userId's goal goalSlug.
  /users/{userId}/goals/{goalSlug}/datapoints/create_all.json:
    post:
      operationId: CreateDatapoints
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal to add a datapoint to.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/CreateDatapointRequest'
              type: array
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Datapoint'
                type: array
          description: Created
      summary: Add all new datapoints to userId's goal goalSlug.
  /users/{userId}/goals/{goalSlug}/datapoints/{datapointId}.json:
    delete:
      operationId: DeleteDatapoint
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      - description: ID of the datapoint to edit.
        explode: false
        in: path
        name: datapointId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datapoint'
          description: Ok
      summary: Delete the datapoint with id.
    put:
      operationId: UpdateDatapoint
      parameters:
      - description: User ID.
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the goal.
        explode: false
        in: path
        name: goalSlug
        required: true
        schema:
          type: string
        style: simple
      - description: ID of the datapoint to edit.
        explode: false
        in: path
        name: datapointId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/UpdateDatapointRequest'
              type: array
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datapoint'
          description: Ok
      summary: Update the datapoint with id.
  /charges.json:
    post:
      operationId: CreateCharge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeResponse'
          description: Created
      summary: Create a new charge against a user.
components:
  schemas:
    SmallUser:
      properties:
        username:
          type: string
        timezone:
          type: string
        updated_at:
          type: integer
        created_at:
          type: integer
        urgency_load:
          type: integer
        deadbeat:
          type: boolean
        goals:
          items:
            type: string
          type: array
        has_authorized_fitbit:
          type: boolean
        default_leadtime:
          type: integer
        default_alertstart:
          type: integer
        default_deadline:
          type: integer
        subscription:
          type: string
      type: object
    BigUser:
      properties:
        username:
          type: string
        timezone:
          type: string
        updated_at:
          type: integer
        created_at:
          type: integer
        urgency_load:
          type: integer
        deadbeat:
          type: boolean
        deleted_goals:
          items:
            $ref: '#/components/schemas/BigUser_deleted_goals_inner'
          type: array
        goals:
          items:
            $ref: '#/components/schemas/Goal'
          type: array
      type: object
    GoalCreateRequest:
      description: "Exactly two out of three of goaldate, goalval, and rate are required."
      example:
        goal_type: hustler
        dryrun: false
        secret: false
        title: play at least one game of rapid chess a day.
        gunits: gunits
        tags:
        - tags
        - tags
        initval: 5.962133916683182
        goaldate: 0.8008281904610115
        datapublic: true
        rate: 1.4658129805029452
        datasource: manual
        goalval: 6.027456183070403
        slug: rapid
      properties:
        slug:
          description: "The final part of the URL of the goal, used as an identifier."
          example: rapid
          type: string
        title:
          example: play at least one game of rapid chess a day.
          type: string
        goal_type:
          enum:
          - hustler
          - biker
          - fatloser
          - gainer
          - inboxer
          - drinker
          - custom
          type: string
        gunits:
          description: "Goal units, like \"hours\" or \"pushups\" or \"pages\"."
          type: string
        goaldate:
          description: The end date (unix timestamp) of the goal.
          nullable: true
          type: number
        goalval:
          description: The number the bright red line will eventually reach.
          nullable: true
          type: number
        rate:
          description: The slope of the (final section of the) bright red line in
            runits.
          nullable: true
          type: number
        initval:
          description: The y-value of the start of the bright red line.
          type: number
        secret:
          default: false
          description: Whether you have to be logged in as owner of the goal to view
            it.
          nullable: true
          type: boolean
        datapublic:
          description: Whether you have to be logged in as the owner of the goal to
            view the datapoints
          nullable: true
          type: boolean
        datasource:
          default: manual
          description: "one of {\"api\", \"ifttt\", \"zapier\", or clientname}. Default:\
            \ none (i.e., \"manual\")."
          nullable: true
          type: string
        dryrun:
          default: false
          description: Pass this to test the endpoint without actually creating a
            goal. Defaults to false.
          nullable: true
          type: boolean
        tags:
          items:
            type: string
          type: array
      type: object
    GoalUpdateRequest:
      example:
        datapublic: true
        tmax: tmax
        datasource: manual
        roadall:
        - - 0.8008281904610115
          - 0.8008281904610115
          - 0.8008281904610115
        - - 0.8008281904610115
          - 0.8008281904610115
          - 0.8008281904610115
        tmin: tmin
        secret: true
        title: title
        yaxis: yaxis
        tags:
        - tags
        - tags
      properties:
        title:
          type: string
        yaxis:
          type: string
        tmin:
          type: string
        tmax:
          type: string
        secret:
          type: boolean
        datapublic:
          type: boolean
        roadall:
          description: "Like road but with an additional initial row consisting of\
            \ [initday, initval, null] and an additional final row consisting of [goaldate,\
            \ goalval, rate]"
          items:
            items:
              nullable: true
              type: number
            maxItems: 3
            minItems: 3
            type: array
          type: array
        datasource:
          default: manual
          description: "one of {\"api\", \"ifttt\", \"zapier\", or clientname}. Default:\
            \ none (i.e., \"manual\")."
          type: string
        tags:
          items:
            type: string
          type: array
      type: object
